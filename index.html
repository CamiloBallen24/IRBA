        <header class="header" id="header">

            <figure class="header__logo-container">
                <img src="assets/images/irba__logo.png" alt="logo IRBA">
            </figure>

            <nav class="header__nav">

                <a href="" class="header__nav__option">HOME</a>

                <a href="" class="header__nav__option">SERVICES</a>
                <a href="" class="header__nav__option">WORK</a>

                <a href="" class="header__nav__option">CONTACTS</a>

                <div class="header__nav__icons-socials-container">
                    <a href=""><i class="fab fa-facebook-square"></i></a>
                    <a href=""><i class="fab fa-instagram-square"></i></i></a>
                    <a href=""><i class="fab fa-twitter-square"></i></a>

        <main class="main main--background-1 main--background-animation" id="main">

            <div id="arrow__right" class="main__arrow main__arrow--right main__arrow--background-2" ><i class="main__arrow__icon a fas fa-chevron-right"></i></div>
            
        </main>




        <section class="section-one">

            <div class="section-one__circle">

                <div id="section-one__text" class="section-one__text">

                <div id="section-one__icon--home" class="section-one__icon section-one__icon--home section-one__icon--animation"><i class="fas fa-home"></i></div>

                <div id="section-one__icon--flask" class="section-one__icon section-one__icon--flask" ><i class="fas fa-flask"></i></div>
                <div id="section-one__icon--umbrella" class="section-one__icon section-one__icon--umbrella" ><i class="fas fa-umbrella"></i></div>
            </div>


        </section>


        <div style="width: 100%; height: 50vh; background-color: black; margin: 0; padding: 0;"></div>



        <script src="js/main-background-image.js"></script>
